<title>GPS</title>
<script src="lib/mwc.min.js"></script>
<script src="lib/leaflet.js"></script>
<script src="lib/leaflet.draw.js"></script>

<body style="margin: 0; position: relative">
    <div style="
        z-index: 1000;
        position: absolute; 
        left: 0; 
        top: 0; 
        margin: 0.5rem; 
    ">
        <mwc-textfield id=SEARCH_TEXTFIELD outlined placeholder="Find a place" iconTrailing=search></mwc-textfield>
        <mwc-list id=SEARCH_LIST style="
            background: #fffe; 
            border-radius: 0.25rem;
            margin-top: 0.5rem; 
            border: 1px solid #0004;
        " class="hidden">
        </mwc-list>
    </div>

    <pre id=LOG style="
        position: absolute; bottom: 0; right: 0; background: white; 
        z-index: 9999; 
    "></pre>

    <div style="
        position: absolute; 
        right: 0;
        bottom: 0; 
        z-index: 1000; 
        margin-right: 0.5rem; 
        margin-bottom: 8rem; 
        display: flex; 
        flex-direction: column; 
        gap: 0.5rem; 
    ">
        <mwc-fab icon="swap_horiz" id=WAZE_BUTTON class="hidden"></mwc-fab>
        <mwc-fab icon="link" id=LINK_BUTTON class="hidden"></mwc-fab>
        <!-- <mwc-fab icon="directions_car" id=DRIVE_BUTTON class="hidden"></mwc-fab> -->
        <mwc-fab icon="location_searching" id=LOCATION_BUTTON></mwc-fab>
        <!-- <mwc-fab icon="refresh" onclick="location.reload(true)"></mwc-fab> -->
    </div>

    <div id=MAP style="height:100%"></div>
</body>

<script src=script.js type=module></script>
